<!DOCTYPE html>
<html>
<head>
    <title>Delete Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        p {
            margin: 20px 0;
        }
        button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Contact</h1>
        <p>Are you sure you want to delete contact: {{ contact.name }} - {{ contact.phone }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
    </div>
</body>
</html>
